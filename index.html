<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexHome V5 Elite Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #f1f5f9;
            --input-text: #0f172a;
        }

        .dark {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --input-bg: #334155;
            --input-text: #ffffff;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            transition: all 0.3s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        /* Perbaikan Kontras Input untuk Mode Siang */
        input::placeholder {
            color: #94a3b8;
        }

        .device-card {
            transition: transform 0.1s ease, background-color 0.3s ease;
            border-radius: 28px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            position: relative;
            touch-action: pan-y; /* Mengizinkan scroll vertikal asli */
            -webkit-tap-highlight-color: transparent;
        }
        
        .device-card.active {
            background: #2563eb;
            color: white !important;
            border-color: #2563eb;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .chat-bubble-ai { 
            border-radius: 20px 20px 20px 4px; 
            background: var(--bg-card); 
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .chat-bubble-user { 
            border-radius: 20px 20px 4px 20px; 
            background: #2563eb; 
            color: white; 
        }

        .ai-input-wrapper {
            background-color: var(--bg-card);
            border: 2px solid var(--border-color);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
        }

        #ai-input {
            background-color: var(--input-bg);
            color: var(--input-text);
            border: 1px solid var(--border-color);
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="light">

    <!-- Header -->
    <header class="p-6 pb-4 flex justify-between items-start bg-white dark:bg-slate-900 shadow-sm z-50">
        <div>
            <h1 class="text-2xl font-bold">NexHome <span class="text-blue-600">Elite</span></h1>
            <div id="real-time" class="text-[11px] font-medium text-slate-500 dark:text-slate-400 mt-0.5 font-mono">
                Memuat waktu...
            </div>
            <div class="flex items-center gap-2 mt-2">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="status-text" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Sinkronisasi...</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500 dark:text-slate-300">
                <i class="fas fa-moon" id="dark-icon"></i>
            </button>
            <button onclick="toggleTab('settings')" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500 dark:text-slate-300">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="px-6 my-4 z-40">
        <div class="flex bg-slate-200/50 dark:bg-slate-800/50 p-1.5 rounded-2xl">
            <button id="btn-ai" onclick="toggleTab('ai')" class="flex-1 py-3 text-[11px] font-bold rounded-xl transition-all">ASISTEN AI</button>
            <button id="btn-home" onclick="toggleTab('home')" class="flex-1 py-3 text-[11px] font-bold rounded-xl transition-all">KONTROL</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 relative overflow-hidden">
        
        <!-- VIEW: AI -->
        <div id="view-ai" class="h-full flex flex-col px-6">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Percakapan</span>
                <button onclick="clearChat()" class="text-red-500 text-[10px] font-bold flex items-center gap-1 opacity-70">
                    <i class="fas fa-trash"></i> HAPUS
                </button>
            </div>
            <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 pb-40 pt-2"></div>
            
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-[var(--bg-body)] via-[var(--bg-body)] to-transparent z-50">
                <div class="ai-input-wrapper rounded-[30px] p-2 flex items-center">
                    <input type="text" id="ai-input" placeholder="Tanya sesuatu..." class="flex-1 rounded-full px-5 py-3 outline-none text-sm font-semibold transition-all" onkeypress="if(event.key==='Enter') askAI()">
                    <button id="btn-ask" onclick="askAI()" class="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center ml-2 shadow-lg active:scale-90 transition-transform">
                        <i class="fas fa-paper-plane" id="ai-icon"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- VIEW: HOME -->
        <div id="view-home" class="h-full hidden overflow-y-auto px-6 pb-24 grid grid-cols-2 gap-4 pt-2"></div>

        <!-- VIEW: SETTINGS -->
        <div id="view-settings" class="h-full hidden p-8 space-y-6 bg-white dark:bg-slate-900 overflow-y-auto">
            <div class="flex justify-between items-center">
                <h2 class="font-bold text-xl">Pengaturan Awan</h2>
                <button onclick="toggleTab('ai')" class="text-slate-400"><i class="fas fa-times"></i></button>
            </div>
            <div class="space-y-4">
                <div class="bg-slate-50 dark:bg-slate-800 p-5 rounded-3xl border border-slate-100 dark:border-slate-700">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Blynk Auth Token</label>
                    <input type="password" id="cfg-token" placeholder="Masukkan Token Blynk" class="w-full mt-2 p-4 bg-white dark:bg-slate-700 rounded-2xl border-none text-xs font-mono shadow-sm">
                </div>
                <div class="bg-slate-50 dark:bg-slate-800 p-5 rounded-3xl border border-slate-100 dark:border-slate-700">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Gemini AI Key</label>
                    <input type="password" id="cfg-ai-key" placeholder="Masukkan Gemini API Key" class="w-full mt-2 p-4 bg-white dark:bg-slate-700 rounded-2xl border-none text-xs font-mono shadow-sm">
                    <p class="text-[9px] mt-2 text-red-500 font-bold">* Jangan simpan key ini di kode sumber GitHub!</p>
                </div>
                <button onclick="saveGlobalSettings()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform">Simpan Pengaturan</button>
            </div>
        </div>
    </main>

    <!-- MODAL: DEVICE CONFIG -->
    <div id="modal-device" class="modal-overlay">
        <div class="bg-white dark:bg-slate-800 w-full max-w-sm rounded-[32px] p-8 shadow-2xl">
            <h3 class="font-bold text-lg mb-6">Setelan Saklar</h3>
            <div class="space-y-5">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Nama Perangkat</label>
                    <input type="text" id="dev-name-input" class="w-full p-4 bg-slate-50 dark:bg-slate-700 rounded-2xl border-none font-bold text-sm">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-50 dark:bg-slate-800 p-3 rounded-2xl">
                        <span class="text-[9px] block mb-1 text-slate-400 font-bold uppercase">Jadwal On</span>
                        <input type="time" id="dev-time-on" class="bg-transparent border-none outline-none font-bold text-sm w-full">
                    </div>
                    <div class="bg-slate-50 dark:bg-slate-800 p-3 rounded-2xl">
                        <span class="text-[9px] block mb-1 text-slate-400 font-bold uppercase">Jadwal Off</span>
                        <input type="time" id="dev-time-off" class="bg-transparent border-none outline-none font-bold text-sm w-full">
                    </div>
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeModal('modal-device')" class="flex-1 py-4 text-slate-400 font-bold text-sm">Batal</button>
                <button onclick="saveDeviceConfig()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold text-sm shadow-lg">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA & PERSISTENCE ---
        let blynkToken = localStorage.getItem('nex_token') || "";
        let geminiKey = localStorage.getItem('nex_key') || "";
        
        let devices = JSON.parse(localStorage.getItem('nex_devs')) || [
            { id: 0, vPin: "V2", name: "Lampu Teras", icon: "fa-lightbulb", state: 0, schedOn: "", schedOff: "" },
            { id: 1, vPin: "V3", name: "Lampu Tengah", icon: "fa-couch", state: 0, schedOn: "", schedOff: "" },
            { id: 2, vPin: "V4", name: "Lampu Kamar", icon: "fa-bed", state: 0, schedOn: "", schedOff: "" },
            { id: 3, vPin: "V5", name: "Kipas Angin", icon: "fa-fan", state: 0, schedOn: "", schedOff: "" },
            { id: 4, vPin: "V6", name: "Lampu Dapur", icon: "fa-utensils", state: 0, schedOn: "", schedOff: "" },
            { id: 5, vPin: "V7", name: "Lampu WC", icon: "fa-toilet", state: 0, schedOn: "", schedOff: "" },
            { id: 6, vPin: "V8", name: "Pompa Air", icon: "fa-faucet", state: 0, schedOn: "", schedOff: "" },
            { id: 7, vPin: "V9", name: "AC Rumah", icon: "fa-snowflake", state: 0, schedOn: "", schedOff: "" }
        ];

        let chatHistory = JSON.parse(localStorage.getItem('nex_chat')) || [];
        let isDarkMode = localStorage.getItem('nex_dark') === 'true';
        let activeDevId = null;

        // --- CLOCK & SCHEDULER ---
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('id-ID', { hour12: false });
            const dateStr = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' }).toUpperCase();
            document.getElementById('real-time').innerText = `${dateStr} • ${timeStr}`;

            if (now.getSeconds() === 0) {
                const hm = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                devices.forEach(d => {
                    if (d.schedOn === hm) triggerDevice(d, 1);
                    if (d.schedOff === hm) triggerDevice(d, 0);
                });
            }
        }
        setInterval(updateClock, 1000);

        // --- THEME ---
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('nex_dark', isDarkMode);
            applyTheme();
        }

        function applyTheme() {
            document.body.classList.toggle('dark', isDarkMode);
            document.getElementById('dark-icon').className = isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
        }

        // --- NAVIGATION ---
        function toggleTab(tab) {
            ['ai', 'home', 'settings'].forEach(t => {
                const view = document.getElementById('view-' + t);
                if(view) view.classList.toggle('hidden', t !== tab);
                const btn = document.getElementById('btn-' + t);
                if(btn) {
                    btn.className = t === tab ? 
                        'flex-1 py-3 text-[11px] font-bold rounded-xl bg-white dark:bg-slate-700 shadow-sm text-blue-600' : 
                        'flex-1 py-3 text-[11px] font-bold rounded-xl text-slate-400';
                }
            });
            if(tab === 'home') render();
            if(tab === 'settings') {
                document.getElementById('cfg-token').value = blynkToken;
                document.getElementById('cfg-ai-key').value = geminiKey;
            }
        }

        // --- RENDER & SCROLL PROTECTION ---
        let startY = 0;
        let isMoving = false;

        function render() {
            const container = document.getElementById('view-home');
            container.innerHTML = '';
            devices.forEach(d => {
                const card = document.createElement('div');
                card.className = `device-card p-6 h-48 flex flex-col justify-between ${d.state ? 'active' : ''}`;
                
                // Logika Scroll vs Klik
                card.addEventListener('touchstart', (e) => {
                    startY = e.touches[0].clientY;
                    isMoving = false;
                }, {passive: true});

                card.addEventListener('touchmove', (e) => {
                    const currentY = e.touches[0].clientY;
                    if (Math.abs(startY - currentY) > 15) isMoving = true;
                }, {passive: true});

                card.addEventListener('touchend', (e) => {
                    if (!isMoving) toggleDevice(d);
                });

                // Support Mouse untuk Testing di PC
                card.onclick = (e) => {
                    if (e.pointerType === 'mouse') toggleDevice(d);
                };

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="w-12 h-12 rounded-2xl flex items-center justify-center ${d.state ? 'bg-white/20' : 'bg-slate-100 dark:bg-slate-800'}">
                            <i class="fas ${d.icon} text-xl"></i>
                        </div>
                        <button onclick="openDevSet(${d.id}); event.stopPropagation();" class="w-10 h-10 rounded-full flex items-center justify-center bg-black/5 dark:bg-white/5 active:scale-90">
                            <i class="fas fa-ellipsis-v text-[12px] opacity-60"></i>
                        </button>
                    </div>
                    <div>
                        <p class="font-bold text-sm truncate leading-tight">${d.name}</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[9px] font-bold uppercase tracking-widest opacity-60">${d.vPin} • ${d.state ? 'ON' : 'OFF'}</span>
                            ${(d.schedOn || d.schedOff) ? '<i class="fas fa-clock text-[8px] opacity-50"></i>' : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- BLYNK LOGIC ---
        async function triggerDevice(dev, val) {
            dev.state = val;
            render();
            if(!blynkToken) return;
            try {
                await fetch(`https://blynk.cloud/external/api/update?token=${blynkToken}&${dev.vPin}=${val}`, { mode: 'no-cors' });
            } catch(e) {}
        }

        function toggleDevice(dev) {
            triggerDevice(dev, dev.state ? 0 : 1);
        }

        async function syncStatus() {
            if(!blynkToken) return;
            try {
                const pins = devices.map(d => d.vPin).join('&');
                const res = await fetch(`https://blynk.cloud/external/api/get?token=${blynkToken}&${pins}`);
                if(res.ok) {
                    const data = await res.json();
                    devices.forEach(d => { if(data[d.vPin] !== undefined) d.state = parseInt(data[d.vPin]); });
                    render();
                    updateBadge(true);
                }
            } catch(e) { updateBadge(false); }
        }

        function updateBadge(on) {
            document.getElementById('status-dot').className = on ? "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]" : "w-2 h-2 rounded-full bg-red-500";
            document.getElementById('status-text').innerText = on ? "ONLINE" : "OFFLINE";
        }

        // --- SETTINGS LOGIC ---
        function openDevSet(id) {
            activeDevId = id;
            const d = devices.find(x => x.id === id);
            document.getElementById('dev-name-input').value = d.name;
            document.getElementById('dev-time-on').value = d.schedOn;
            document.getElementById('dev-time-off').value = d.schedOff;
            document.getElementById('modal-device').style.display = 'flex';
        }

        function saveDeviceConfig() {
            const name = document.getElementById('dev-name-input').value;
            const tOn = document.getElementById('dev-time-on').value;
            const tOff = document.getElementById('dev-time-off').value;
            devices = devices.map(d => d.id === activeDevId ? {...d, name, schedOn: tOn, schedOff: tOff} : d);
            localStorage.setItem('nex_devs', JSON.stringify(devices));
            render();
            closeModal('modal-device');
        }

        function saveGlobalSettings() {
            blynkToken = document.getElementById('cfg-token').value.trim();
            geminiKey = document.getElementById('cfg-ai-key').value.trim();
            localStorage.setItem('nex_token', blynkToken);
            localStorage.setItem('nex_key', geminiKey);
            addChatBubble('ai', "Pengaturan diperbarui. Mencoba sinkronisasi...");
            syncStatus();
            toggleTab('ai');
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // --- CHAT & AI ---
        function addChatBubble(role, text, save = true) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = role === 'user' ? 'chat-bubble-user p-5 text-sm self-end ml-auto max-w-[85%] shadow-md mb-2' : 'chat-bubble-ai p-5 text-sm max-w-[85%] shadow-sm mb-2';
            div.innerText = text;
            box.appendChild(div);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
            if(save) {
                chatHistory.push({ role, text });
                localStorage.setItem('nex_chat', JSON.stringify(chatHistory));
            }
        }

        async function askAI() {
            const input = document.getElementById('ai-input');
            const query = input.value.trim();
            if(!query) return;
            if(!geminiKey) {
                addChatBubble('ai', "Maaf, API Key Gemini belum diisi. Masukkan di menu Pengaturan (ikon gir).");
                return;
            }

            addChatBubble('user', query);
            input.value = '';
            
            const sys = `Kamu NexHome AI. Kontrol Saklar: ${devices.map(d => `${d.name} (${d.vPin})`).join(', ')}. Format JSON jika kontrol: [{"pin": "VPIN", "val": 0/1}]. Balas ramah, singkat, Bahasa Indonesia.`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: query }] }],
                        systemInstruction: { parts: [{ text: sys }] }
                    })
                });
                const data = await res.json();
                const aiMsg = data.candidates?.[0]?.content?.parts?.[0]?.text || "Gagal menghubungi AI.";
                
                const match = aiMsg.match(/\[\s*{.*?}\s*\]/gs);
                if(match) {
                    const cmds = JSON.parse(match[0]);
                    cmds.forEach(c => {
                        const d = devices.find(x => x.vPin === c.pin);
                        if(d) triggerDevice(d, c.val);
                    });
                }
                addChatBubble('ai', aiMsg.replace(/\[\s*{.*?}\s*\]/gs, '').trim() || "Perintah dijalankan.");
            } catch(e) {
                addChatBubble('ai', "Koneksi ke AI gagal. Periksa kembali API Key Anda.");
            }
        }

        function clearChat() {
            chatHistory = [];
            localStorage.removeItem('nex_chat');
            document.getElementById('chat-box').innerHTML = '';
            addChatBubble('ai', "Riwayat dibersihkan.", false);
        }

        // --- INITIALIZE ---
        window.onload = () => {
            applyTheme();
            updateClock();
            chatHistory.forEach(c => addChatBubble(c.role, c.text, false));
            if(chatHistory.length === 0) addChatBubble('ai', "Halo Masdar! Pastikan API Key dan Blynk Token sudah terisi di menu Pengaturan ya.", false);
            toggleTab('ai');
            syncStatus();
            setInterval(syncStatus, 10000);
        };
    </script>
</body>
</html>
