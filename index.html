<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexHome V5 Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            overscroll-behavior: none;
            user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .device-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 28px;
            position: relative;
            overflow: hidden;
        }
        
        .device-card.active {
            background: #2563eb;
            color: white;
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.25);
        }

        .long-press-indicator {
            position: absolute;
            bottom: 0; left: 0; height: 4px;
            background: rgba(255,255,255,0.4);
            width: 0%;
        }

        .modal-overlay {
            background: rgba(15, 23, 42, 0.6);
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        .chat-bubble-ai { border-radius: 24px 24px 24px 4px; background: white; border: 1px solid #f1f5f9; }
        .chat-bubble-user { border-radius: 24px 24px 4px 24px; background: #2563eb; color: white; }
        
        .ai-input-container {
            background: linear-gradient(to top, #f8fafc 80%, rgba(248, 250, 252, 0));
            padding-bottom: env(safe-area-inset-bottom, 24px);
        }

        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="p-6 pb-2 flex justify-between items-center bg-white shadow-sm z-50">
        <div>
            <h1 class="text-2xl font-bold text-slate-800">NexHome <span class="text-blue-600">Elite</span></h1>
            <div class="flex items-center gap-2 mt-1">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500 transition-all duration-500"></div>
                <span id="status-text" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Sinkronisasi...</span>
            </div>
        </div>
        <button onclick="toggleTab('settings')" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 active:scale-90 transition-transform">
            <i class="fas fa-cog"></i>
        </button>
    </header>

    <!-- Navigation Tabs -->
    <div class="px-6 my-4 z-40">
        <div class="flex bg-slate-100 p-1.5 rounded-2xl">
            <button id="btn-ai" onclick="toggleTab('ai')" class="flex-1 py-3 text-[11px] font-bold rounded-xl transition-all">ASISTEN AI</button>
            <button id="btn-home" onclick="toggleTab('home')" class="flex-1 py-3 text-[11px] font-bold rounded-xl transition-all">KONTROL</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 relative overflow-hidden">
        
        <!-- VIEW: AI (Tab Utama) -->
        <div id="view-ai" class="h-full flex flex-col px-6">
            <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 pb-36 pt-2">
                <div class="chat-bubble-ai p-5 text-sm shadow-sm leading-relaxed text-slate-600">
                    Halo Masdar! Saya Asisten NexHome. API Key sudah aktif, silakan beri perintah seperti "Matikan semua lampu" atau "Nyalakan kipas".
                </div>
            </div>
            
            <!-- Floating Input AI -->
            <div class="absolute bottom-0 left-0 right-0 p-6 ai-input-container z-50">
                <div class="bg-white border-2 border-slate-100 rounded-[30px] p-1.5 flex shadow-2xl items-center">
                    <input type="text" id="ai-input" placeholder="Tanya sesuatu..." class="flex-1 bg-transparent px-5 py-3 outline-none text-sm text-slate-700" onkeypress="if(event.key==='Enter') askAI()">
                    <button id="btn-ask" onclick="askAI()" class="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg active:scale-95 transition-all">
                        <i class="fas fa-paper-plane" id="ai-icon"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- VIEW: HOME (Grid Saklar) -->
        <div id="view-home" class="h-full hidden overflow-y-auto px-6 pb-24 grid grid-cols-2 gap-4 pt-2">
            <!-- Render via JS -->
        </div>

        <!-- VIEW: SETTINGS -->
        <div id="view-settings" class="h-full hidden p-8 space-y-6 bg-white overflow-y-auto">
            <div class="flex justify-between items-center">
                <h2 class="font-bold text-xl text-slate-800">Pengaturan</h2>
                <button onclick="toggleTab('ai')" class="text-slate-400"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="space-y-4">
                <div class="bg-slate-50 p-5 rounded-3xl border border-slate-100 shadow-inner">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Blynk Auth Token</label>
                    <input type="text" id="cfg-token" class="w-full mt-2 p-3 bg-white rounded-xl border-none text-xs font-mono shadow-sm" value="qS2dyzw-3-Iy8HZEcRQKO8epbb0AbEl8">
                </div>
                <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform">Simpan Pengaturan</button>
            </div>
        </div>
    </main>

    <!-- MODAL RENAME -->
    <div id="modal-rename" class="modal-overlay">
        <div class="bg-white w-full max-w-xs rounded-[32px] p-8 shadow-2xl animate-in zoom-in duration-200">
            <h3 class="font-bold text-slate-800 mb-2">Ubah Nama</h3>
            <p class="text-[10px] text-slate-400 mb-6 font-bold uppercase tracking-widest">Pin Perangkat: <span id="rename-pin" class="text-blue-600">V2</span></p>
            <input type="text" id="rename-input" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-blue-500 font-bold text-slate-700 mb-6">
            <div class="flex gap-3">
                <button onclick="closeModal('modal-rename')" class="flex-1 py-4 text-slate-400 font-bold text-sm">Batal</button>
                <button onclick="confirmRename()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold text-sm shadow-lg">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi Utama
        let blynkToken = "qS2dyzw-3-Iy8HZEcRQKO8epbb0AbEl8";
        const apiKey = "AIzaSyCWtPX4J-QVIJeNMVb53zFBEwARWKdJmzU"; 

        let devices = JSON.parse(localStorage.getItem('nexhome_v5_devices')) || [
            { id: 0, vPin: "V2", name: "Lampu Teras", icon: "fa-lightbulb", state: 0 },
            { id: 1, vPin: "V3", name: "Lampu Tengah", icon: "fa-couch", state: 0 },
            { id: 2, vPin: "V4", name: "Lampu Kamar", icon: "fa-bed", state: 0 },
            { id: 3, vPin: "V5", name: "Kipas Angin", icon: "fa-fan", state: 0 },
            { id: 4, vPin: "V6", name: "Lampu Dapur", icon: "fa-utensils", state: 0 },
            { id: 5, vPin: "V7", name: "Lampu WC", icon: "fa-toilet", state: 0 },
            { id: 6, vPin: "V8", name: "Pompa Air", icon: "fa-faucet", state: 0 },
            { id: 7, vPin: "V9", name: "AC", icon: "fa-snowflake", state: 0 }
        ];

        let startX, startY, isMoving = false;
        let lpTimer, selectedId = null;

        // --- Navigasi ---
        function toggleTab(tab) {
            ['ai', 'home', 'settings'].forEach(t => {
                const view = document.getElementById('view-' + t);
                if(view) view.classList.toggle('hidden', t !== tab);
                
                const btn = document.getElementById('btn-' + t);
                if(btn) {
                    btn.className = t === tab ? 
                        'flex-1 py-3 text-[11px] font-bold rounded-xl bg-white shadow-sm text-blue-600' : 
                        'flex-1 py-3 text-[11px] font-bold rounded-xl text-slate-400';
                }
            });
            if(tab === 'home') render();
        }

        function render() {
            const container = document.getElementById('view-home');
            container.innerHTML = '';
            devices.forEach(d => {
                const card = document.createElement('div');
                card.className = `device-card p-6 h-48 flex flex-col justify-between ${d.state ? 'active' : 'bg-white border border-slate-100 text-slate-400 shadow-sm'}`;
                
                card.onmousedown = card.ontouchstart = (e) => handleStart(e, d.id);
                card.onmousemove = card.ontouchmove = (e) => handleMove(e);
                card.onmouseup = card.ontouchend = (e) => handleEnd(e, d);

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="w-12 h-12 rounded-2xl flex items-center justify-center ${d.state ? 'bg-white/20' : 'bg-slate-50'}">
                            <i class="fas ${d.icon} text-xl"></i>
                        </div>
                        <button onclick="openRename(${d.id}); event.stopPropagation();" class="w-8 h-8 rounded-full flex items-center justify-center ${d.state ? 'text-white/40' : 'text-slate-300'}">
                            <i class="fas fa-pen text-[10px]"></i>
                        </button>
                    </div>
                    <div>
                        <p class="font-bold text-sm truncate leading-tight">${d.name}</p>
                        <p class="text-[9px] font-bold uppercase tracking-widest mt-1.5 opacity-60">${d.vPin} â€¢ ${d.state ? 'ON' : 'OFF'}</p>
                    </div>
                    <div class="long-press-indicator" id="lp-${d.id}"></div>
                `;
                container.appendChild(card);
            });
        }

        // --- Touch Engine ---
        function handleStart(e, id) {
            const touch = e.touches ? e.touches[0] : e;
            startX = touch.clientX;
            startY = touch.clientY;
            isMoving = false;
            
            const indicator = document.getElementById(`lp-${id}`);
            let prog = 0;
            lpTimer = setInterval(() => {
                prog += 4;
                if(indicator) indicator.style.width = prog + '%';
                if(prog >= 100) clearInterval(lpTimer);
            }, 30);
        }

        function handleMove(e) {
            const touch = e.touches ? e.touches[0] : e;
            if(Math.abs(touch.clientX - startX) > 15 || Math.abs(touch.clientY - startY) > 15) {
                isMoving = true;
                clearInterval(lpTimer);
                resetIndicators();
            }
        }

        function handleEnd(e, dev) {
            clearInterval(lpTimer);
            const prog = parseInt(document.getElementById(`lp-${dev.id}`)?.style.width || '0');
            resetIndicators();
            if(!isMoving && prog < 100) toggleDevice(dev);
        }

        function resetIndicators() {
            devices.forEach(d => {
                const el = document.getElementById(`lp-${d.id}`);
                if(el) el.style.width = '0%';
            });
        }

        // --- Blynk Integration ---
        async function toggleDevice(dev) {
            const newVal = dev.state ? 0 : 1;
            try {
                await fetch(`https://blynk.cloud/external/api/update?token=${blynkToken}&${dev.vPin}=${newVal}`, { mode: 'no-cors' });
                dev.state = newVal;
                render();
            } catch(e) {}
        }

        async function syncServer() {
            try {
                const pins = devices.map(d => d.vPin).join('&');
                const res = await fetch(`https://blynk.cloud/external/api/get?token=${blynkToken}&${pins}`);
                if(res.ok) {
                    const status = await res.json();
                    let changed = false;
                    devices.forEach(d => {
                        if(status[d.vPin] !== undefined && d.state !== parseInt(status[d.vPin])) {
                            d.state = parseInt(status[d.vPin]);
                            changed = true;
                        }
                    });
                    if(changed) render();
                    updateStatusBadge(true);
                }
            } catch(e) {
                updateStatusBadge(false);
            }
        }

        function updateStatusBadge(online) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            dot.className = online ? "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]" : "w-2 h-2 rounded-full bg-red-500";
            txt.innerText = online ? "ONLINE" : "OFFLINE";
        }

        // --- Rename Feature ---
        function openRename(id) {
            selectedId = id;
            const dev = devices.find(d => d.id === id);
            document.getElementById('rename-pin').innerText = dev.vPin;
            document.getElementById('rename-input').value = dev.name;
            document.getElementById('modal-rename').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function confirmRename() {
            const val = document.getElementById('rename-input').value.trim();
            if(val) {
                devices = devices.map(d => d.id === selectedId ? {...d, name: val} : d);
                localStorage.setItem('nexhome_v5_devices', JSON.stringify(devices));
                render();
                closeModal('modal-rename');
            }
        }

        // --- AI Engine (With Provided Key) ---
        async function askAI() {
            const input = document.getElementById('ai-input');
            const btn = document.getElementById('btn-ask');
            const icon = document.getElementById('ai-icon');
            const query = input.value.trim();
            if(!query) return;

            addChat('user', query);
            input.value = '';
            btn.classList.add('opacity-50', 'pointer-events-none');
            icon.className = "fas fa-spinner fa-spin";

            const systemPrompt = `Kamu NexHome AI. Kontrol Saklar: ${devices.map(d => `${d.name} (${d.vPin})`).join(', ')}. Jika ada perintah kontrol, sertakan JSON: [{"pin": "VPIN", "val": 0/1}]. Balas singkat.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: query }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                if(!response.ok) throw new Error("API Error");
                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, tidak ada respon.";

                // Parse AI Commands
                const jsonMatch = aiText.match(/\[\s*{.*?}\s*\]/gs);
                if(jsonMatch) {
                    const cmds = JSON.parse(jsonMatch[0]);
                    for(let cmd of cmds) {
                        const dev = devices.find(d => d.vPin === cmd.pin);
                        if(dev) {
                            await fetch(`https://blynk.cloud/external/api/update?token=${blynkToken}&${cmd.pin}=${cmd.val}`, { mode: 'no-cors' });
                            dev.state = cmd.val;
                        }
                    }
                    render();
                }

                const cleanText = aiText.replace(/\[\s*{.*?}\s*\]/gs, '').replace(/```.*?```/gs, '').trim();
                addChat('ai', cleanText || "Perintah dijalankan.");
                speak(cleanText);
            } catch(e) {
                addChat('ai', "Maaf, gagal menghubungi AI. Periksa koneksi internet Anda.");
            } finally {
                btn.classList.remove('opacity-50', 'pointer-events-none');
                icon.className = "fas fa-paper-plane";
            }
        }

        function addChat(role, text) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = role === 'user' ? 'chat-bubble-user p-5 text-sm self-end ml-auto max-w-[85%] shadow-lg' : 'chat-bubble-ai p-5 text-sm max-w-[85%] shadow-sm';
            div.innerText = text;
            box.appendChild(div);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }

        // TTS Logic
        async function speak(text) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Aoede" } } } }
                    })
                });
                const res = await response.json();
                const b64 = res.candidates[0].content.parts[0].inlineData.data;
                const audio = new Audio("data:audio/wav;base64," + await pcmToWavB64(b64));
                audio.play();
            } catch(e) {}
        }

        async function pcmToWavB64(b64) {
            const bin = atob(b64);
            const len = bin.length;
            const buf = new ArrayBuffer(44 + len);
            const view = new DataView(buf);
            const s = (o, str) => { for(let i=0; i<str.length; i++) view.setUint8(o+i, str.charCodeAt(i)); };
            s(0, 'RIFF'); view.setUint32(4, 36 + len, true);
            s(8, 'WAVE'); s(12, 'fmt '); view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, 24000, true); view.setUint32(28, 48000, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true);
            s(36, 'data'); view.setUint32(40, len, true);
            for(let i=0; i<len; i++) view.setUint8(44+i, bin.charCodeAt(i));
            return btoa(String.fromCharCode(...new Uint8Array(buf)));
        }

        function saveSettings() {
            blynkToken = document.getElementById('cfg-token').value;
            toggleTab('ai');
            syncServer();
        }

        window.onload = () => {
            toggleTab('ai');
            syncServer();
            setInterval(syncServer, 5000);
        };
    </script>
</body>
</html>
