<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NexHome V5 Elite Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #f1f5f9;
            --input-bg: #ffffff;
            --input-text: #1e293b;
        }

        .dark {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --input-bg: #334155;
            --input-text: #ffffff;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            transition: all 0.3s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .device-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 28px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .device-card.active {
            background: #2563eb;
            color: white !important;
            border-color: #2563eb;
            box-shadow: 0 15px 30px -10px rgba(37, 99, 235, 0.5);
        }

        #ai-input {
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        .chat-bubble-ai { 
            border-radius: 20px 20px 20px 4px; 
            background: var(--bg-card); 
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }
        .chat-bubble-user { 
            border-radius: 20px 20px 4px 20px; 
            background: #2563eb; 
            color: white; 
        }

        .ai-input-wrapper {
            background-color: var(--bg-card);
            border: 2px solid var(--border-color);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="light">

    <!-- Header -->
    <header class="p-6 pb-4 flex justify-between items-start bg-white dark:bg-slate-900 shadow-sm z-50 transition-colors">
        <div>
            <h1 class="text-2xl font-bold">NexHome <span class="text-blue-600">Elite</span></h1>
            <div id="real-time" class="text-[11px] font-medium text-slate-500 dark:text-slate-400 mt-0.5 font-mono uppercase tracking-wider">
                Memuat waktu...
            </div>
            <div class="flex items-center gap-2 mt-2">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="status-text" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Sinkronisasi...</span>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500 dark:text-slate-300">
                <i class="fas fa-moon" id="dark-icon"></i>
            </button>
            <button onclick="toggleTab('settings')" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-slate-500 dark:text-slate-300">
                <i class="fas fa-user-shield"></i>
            </button>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="px-6 my-4 z-40">
        <div class="flex bg-slate-200/50 dark:bg-slate-800/50 p-1.5 rounded-2xl">
            <button id="btn-ai" onclick="toggleTab('ai')" class="flex-1 py-3 text-[11px] font-bold rounded-xl transition-all">ASISTEN AI</button>
            <button id="btn-home" onclick="toggleTab('home')" class="flex-1 py-3 text-[11px] font-bold rounded-xl transition-all">KONTROL</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 relative overflow-hidden">
        
        <!-- VIEW: AI -->
        <div id="view-ai" class="h-full flex flex-col px-6">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Riwayat Percakapan</span>
                <button onclick="clearChat()" class="text-red-500 text-[10px] font-bold flex items-center gap-1 opacity-70 active:opacity-100">
                    <i class="fas fa-trash-alt"></i> HAPUS SEMUA
                </button>
            </div>
            <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 pb-40 pt-2"></div>
            
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-[var(--bg-body)] via-[var(--bg-body)] to-transparent z-50">
                <div class="ai-input-wrapper rounded-[30px] p-1.5 flex items-center">
                    <input type="text" id="ai-input" placeholder="Tanya atau perintah saklar..." class="flex-1 bg-transparent px-5 py-3 outline-none text-sm font-medium" onkeypress="if(event.key==='Enter') askAI()">
                    <button id="btn-ask" onclick="askAI()" class="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg active:scale-95 transition-all">
                        <i class="fas fa-paper-plane" id="ai-icon"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- VIEW: HOME -->
        <div id="view-home" class="h-full hidden overflow-y-auto px-6 pb-24 grid grid-cols-2 gap-4 pt-2"></div>

        <!-- VIEW: SETTINGS (General) -->
        <div id="view-settings" class="h-full hidden p-8 space-y-6 bg-white dark:bg-slate-900 overflow-y-auto">
            <div class="flex justify-between items-center">
                <h2 class="font-bold text-xl">Koneksi Blynk</h2>
                <button onclick="toggleTab('ai')" class="text-slate-400"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="space-y-4">
                <div class="bg-slate-50 dark:bg-slate-800 p-5 rounded-3xl border border-slate-100 dark:border-slate-700">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Blynk Auth Token</label>
                    <input type="text" id="cfg-token" class="w-full mt-2 p-3 bg-white dark:bg-slate-700 rounded-xl border-none text-xs font-mono shadow-sm" value="qS2dyzw-3-Iy8HZEcRQKO8epbb0AbEl8">
                </div>
                <button onclick="saveSettings()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">Terapkan Perubahan</button>
            </div>
        </div>
    </main>

    <!-- MODAL: PENGATURAN PERANGKAT (Unified Rename & Schedule) -->
    <div id="modal-device" class="modal-overlay">
        <div class="bg-white dark:bg-slate-800 w-full max-w-sm rounded-[32px] p-8 shadow-2xl overflow-hidden">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-lg">Setelan Saklar</h3>
                <span id="dev-vpin-badge" class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 rounded-full text-[10px] font-black">V2</span>
            </div>
            
            <div class="space-y-5">
                <!-- Nama Bagian -->
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Nama Perangkat</label>
                    <input type="text" id="dev-name-input" class="w-full p-4 bg-slate-50 dark:bg-slate-700 rounded-2xl border-none outline-none font-bold text-sm">
                </div>

                <!-- Jadwal Bagian -->
                <div class="space-y-3 pt-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Penjadwalan Otomatis</label>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-slate-50 dark:bg-slate-700 p-3 rounded-2xl">
                            <span class="text-[9px] block mb-1 text-slate-400 font-bold">WAKTU HIDUP</span>
                            <input type="time" id="dev-time-on" class="bg-transparent border-none outline-none font-bold text-sm w-full">
                        </div>
                        <div class="bg-slate-50 dark:bg-slate-700 p-3 rounded-2xl">
                            <span class="text-[9px] block mb-1 text-slate-400 font-bold">WAKTU MATI</span>
                            <input type="time" id="dev-time-off" class="bg-transparent border-none outline-none font-bold text-sm w-full">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="closeModal('modal-device')" class="flex-1 py-4 text-slate-400 font-bold text-sm">Batal</button>
                <button onclick="saveDeviceConfig()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold text-sm shadow-lg">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let blynkToken = localStorage.getItem('nexhome_blynk_token') || "qS2dyzw-3-Iy8HZEcRQKO8epbb0AbEl8";
        const apiKey = ""; // API Key otomatis terisi oleh environment

        let devices = JSON.parse(localStorage.getItem('nexhome_v5_devices')) || [
            { id: 0, vPin: "V2", name: "Lampu Teras", icon: "fa-lightbulb", state: 0, schedOn: "", schedOff: "" },
            { id: 1, vPin: "V3", name: "Lampu Tengah", icon: "fa-couch", state: 0, schedOn: "", schedOff: "" },
            { id: 2, vPin: "V4", name: "Lampu Kamar", icon: "fa-bed", state: 0, schedOn: "", schedOff: "" },
            { id: 3, vPin: "V5", name: "Kipas Angin", icon: "fa-fan", state: 0, schedOn: "", schedOff: "" },
            { id: 4, vPin: "V6", name: "Lampu Dapur", icon: "fa-utensils", state: 0, schedOn: "", schedOff: "" },
            { id: 5, vPin: "V7", name: "Lampu WC", icon: "fa-toilet", state: 0, schedOn: "", schedOff: "" },
            { id: 6, vPin: "V8", name: "Pompa Air", icon: "fa-faucet", state: 0, schedOn: "", schedOff: "" },
            { id: 7, vPin: "V9", name: "AC Rumah", icon: "fa-snowflake", state: 0, schedOn: "", schedOff: "" }
        ];

        let chatHistory = JSON.parse(localStorage.getItem('nexhome_chat_history')) || [];
        let isDarkMode = localStorage.getItem('nexhome_dark_mode') === 'true';
        let activeDeviceId = null;

        // --- CLOCK & SCHEDULER ---
        function updateClock() {
            const now = new Date();
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            
            const timeStr = now.toLocaleTimeString('id-ID', { hour12: false });
            const dateStr = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
            
            document.getElementById('real-time').innerText = `${dateStr} • ${timeStr}`;

            // Check Scheduler every minute
            if (now.getSeconds() === 0) {
                const currentHm = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                devices.forEach(d => {
                    if (d.schedOn === currentHm) triggerDevice(d, 1);
                    if (d.schedOff === currentHm) triggerDevice(d, 0);
                });
            }
        }
        setInterval(updateClock, 1000);

        // --- THEME ---
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('nexhome_dark_mode', isDarkMode);
            applyTheme();
        }

        function applyTheme() {
            if (isDarkMode) {
                document.body.classList.add('dark');
                document.getElementById('dark-icon').className = 'fas fa-sun';
            } else {
                document.body.classList.remove('dark');
                document.getElementById('dark-icon').className = 'fas fa-moon';
            }
        }

        // --- NAVIGATION ---
        function toggleTab(tab) {
            ['ai', 'home', 'settings'].forEach(t => {
                const view = document.getElementById('view-' + t);
                if(view) view.classList.toggle('hidden', t !== tab);
                const btn = document.getElementById('btn-' + t);
                if(btn) {
                    btn.className = t === tab ? 
                        'flex-1 py-3 text-[11px] font-bold rounded-xl bg-white dark:bg-slate-700 shadow-sm text-blue-600' : 
                        'flex-1 py-3 text-[11px] font-bold rounded-xl text-slate-400';
                }
            });
            if(tab === 'home') render();
        }

        // --- RENDER HOME ---
        function render() {
            const container = document.getElementById('view-home');
            container.innerHTML = '';
            devices.forEach(d => {
                const card = document.createElement('div');
                card.className = `device-card p-6 h-48 flex flex-col justify-between ${d.state ? 'active' : ''}`;
                card.onclick = () => toggleDevice(d);
                
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="w-12 h-12 rounded-2xl flex items-center justify-center ${d.state ? 'bg-white/20' : 'bg-slate-100 dark:bg-slate-800'}">
                            <i class="fas ${d.icon} text-xl"></i>
                        </div>
                        <button onclick="openDeviceSettings(${d.id}); event.stopPropagation();" class="w-10 h-10 rounded-full flex items-center justify-center bg-black/5 dark:bg-white/5">
                            <i class="fas fa-ellipsis-v text-[12px] opacity-60"></i>
                        </button>
                    </div>
                    <div>
                        <p class="font-bold text-sm truncate leading-tight">${d.name}</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[9px] font-bold uppercase tracking-widest opacity-60">${d.vPin} • ${d.state ? 'ON' : 'OFF'}</span>
                            ${(d.schedOn || d.schedOff) ? '<i class="fas fa-clock text-[8px] opacity-50"></i>' : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- BLYNK LOGIC ---
        async function toggleDevice(dev) {
            const newVal = dev.state ? 0 : 1;
            triggerDevice(dev, newVal);
        }

        async function triggerDevice(dev, val) {
            dev.state = val;
            render(); 
            try {
                await fetch(`https://blynk.cloud/external/api/update?token=${blynkToken}&${dev.vPin}=${val}`, { mode: 'no-cors' });
            } catch(e) {}
        }

        async function syncServer() {
            try {
                const pins = devices.map(d => d.vPin).join('&');
                const res = await fetch(`https://blynk.cloud/external/api/get?token=${blynkToken}&${pins}`);
                if(res.ok) {
                    const status = await res.json();
                    let changed = false;
                    devices.forEach(d => {
                        if(status[d.vPin] !== undefined && d.state !== parseInt(status[d.vPin])) {
                            d.state = parseInt(status[d.vPin]);
                            changed = true;
                        }
                    });
                    if(changed) render();
                    updateBadge(true);
                }
            } catch(e) { updateBadge(false); }
        }

        function updateBadge(on) {
            document.getElementById('status-dot').className = on ? "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]" : "w-2 h-2 rounded-full bg-red-500";
            document.getElementById('status-text').innerText = on ? "ONLINE" : "OFFLINE";
        }

        // --- DEVICE MODAL LOGIC ---
        function openDeviceSettings(id) {
            activeDeviceId = id;
            const dev = devices.find(d => d.id === id);
            document.getElementById('dev-vpin-badge').innerText = dev.vPin;
            document.getElementById('dev-name-input').value = dev.name;
            document.getElementById('dev-time-on').value = dev.schedOn || "";
            document.getElementById('dev-time-off').value = dev.schedOff || "";
            document.getElementById('modal-device').style.display = 'flex';
        }

        function saveDeviceConfig() {
            const name = document.getElementById('dev-name-input').value.trim();
            const tOn = document.getElementById('dev-time-on').value;
            const tOff = document.getElementById('dev-time-off').value;

            if (name) {
                devices = devices.map(d => d.id === activeDeviceId ? 
                    {...d, name: name, schedOn: tOn, schedOff: tOff} : d);
                localStorage.setItem('nexhome_v5_devices', JSON.stringify(devices));
                render();
                closeModal('modal-device');
            }
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // --- CHAT SYSTEM ---
        function loadChatHistory() {
            const box = document.getElementById('chat-box');
            box.innerHTML = '';
            if(chatHistory.length === 0) {
                addChatBubble('ai', "Selamat datang Masdar. Saya siap membantu mengontrol rumah Anda.", false);
            } else {
                chatHistory.forEach(item => addChatBubble(item.role, item.text, false));
            }
        }

        function addChatBubble(role, text, save = true) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = role === 'user' ? 'chat-bubble-user p-5 text-sm self-end ml-auto max-w-[85%] shadow-md mb-2' : 'chat-bubble-ai p-5 text-sm max-w-[85%] shadow-sm mb-2';
            div.innerText = text;
            box.appendChild(div);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
            
            if(save) {
                chatHistory.push({ role, text });
                localStorage.setItem('nexhome_chat_history', JSON.stringify(chatHistory));
            }
        }

        function clearChat() {
            chatHistory = [];
            localStorage.removeItem('nexhome_chat_history');
            loadChatHistory();
        }

        // --- AI ENGINE (GEMINI) ---
        async function askAI() {
            const input = document.getElementById('ai-input');
            const btn = document.getElementById('btn-ask');
            const icon = document.getElementById('ai-icon');
            const query = input.value.trim();
            if(!query) return;

            addChatBubble('user', query);
            input.value = '';
            btn.disabled = true;
            btn.classList.add('opacity-50');
            icon.className = "fas fa-spinner fa-spin";

            const sysPrompt = `Kamu NexHome AI. Kontrol Saklar: ${devices.map(d => `${d.name} (${d.vPin})`).join(', ')}. Jika pengguna ingin mengontrol, berikan respon dalam format JSON di akhir kalimat: [{"pin": "VPIN", "val": 0/1}]. Balas ramah, singkat, Bahasa Indonesia.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: query }] }],
                        systemInstruction: { parts: [{ text: sysPrompt }] }
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, ada gangguan koneksi.";

                const jsonMatch = aiResponse.match(/\[\s*{.*?}\s*\]/gs);
                if(jsonMatch) {
                    const commands = JSON.parse(jsonMatch[0]);
                    commands.forEach(cmd => {
                        const dev = devices.find(d => d.vPin === cmd.pin);
                        if(dev) triggerDevice(dev, cmd.val);
                    });
                }

                const cleanText = aiResponse.replace(/\[\s*{.*?}\s*\]/gs, '').trim();
                addChatBubble('ai', cleanText || "Perintah dijalankan.");
                speak(cleanText);
            } catch(e) {
                addChatBubble('ai', "Maaf Masdar, terjadi kesalahan pada sistem AI.");
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                icon.className = "fas fa-paper-plane";
            }
        }

        // --- TTS ---
        async function speak(text) {
            if (!text) return;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        generationConfig: { 
                            responseModalities: ["AUDIO"], 
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Aoede" } } } 
                        }
                    })
                });
                const res = await response.json();
                const b64 = res.candidates[0].content.parts[0].inlineData.data;
                const audio = new Audio("data:audio/wav;base64," + await pcmToWavB64(b64));
                audio.play();
            } catch(e) {}
        }

        async function pcmToWavB64(b64) {
            const bin = atob(b64);
            const len = bin.length;
            const buf = new ArrayBuffer(44 + len);
            const view = new DataView(buf);
            const s = (o, str) => { for(let i=0; i<str.length; i++) view.setUint8(o+i, str.charCodeAt(i)); };
            s(0, 'RIFF'); view.setUint32(4, 36 + len, true);
            s(8, 'WAVE'); s(12, 'fmt '); view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, 24000, true); view.setUint32(28, 48000, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true);
            s(36, 'data'); view.setUint32(40, len, true);
            for(let i=0; i<len; i++) view.setUint8(44+i, bin.charCodeAt(i));
            return btoa(String.fromCharCode(...new Uint8Array(buf)));
        }

        function saveSettings() {
            blynkToken = document.getElementById('cfg-token').value;
            localStorage.setItem('nexhome_blynk_token', blynkToken);
            toggleTab('ai');
            syncServer();
        }

        // --- INITIALIZE ---
        window.onload = () => {
            applyTheme();
            updateClock();
            loadChatHistory();
            toggleTab('ai');
            syncServer();
            setInterval(syncServer, 5000);
        };
    </script>
</body>
</html>
